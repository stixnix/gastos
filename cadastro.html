<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/imagem/financiamento-colaborativo (1).png" type="image/x-icon">
</head>
<img src="src/imagem/5.png" alt="Logo YME" class="logo">
<body>
    <div class="blob"></div>
    <div class="wrapper">
     <form action="processa_cadastro.php" method="POST">
       <h2>Criar conta</h2>
       <p>Bem-vindo ao YME! Gerencie suas finanças de forma simples, organize suas despesas e controle seus gastos mensais em um só lugar.</p>
       <div class="input-box">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <input type="text" id="nome" name="nome" required>
        <label for="nome">Nome</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="senha" name="senha" required>
        <label for="senha">Senha:</label>
    </div>
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        <label for="confirmar_senha">Digite a senha novamente:</label>
    </div>
    <button type="submit">Cadastrar</button>
    <div class="register-link">
         <p>Já é um membro? <a href="login.html">Login</a></p>
    </div>
  </form>
 </div>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
